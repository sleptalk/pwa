<!DOCTYPE html>  
<html lang="es">  

<head>  
  <meta charset="UTF-8">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Panel de administración</title>  
  <link rel="manifest" href="./manifest.json">  
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/16/5868/5868632.png" type="image/x-icon">  
</head>  

<body style="margin: 0; padding: 0; height: 100vh;">  
  <iframe  
    src="https://script.google.com/macros/s/AKfycbxw0NjO6hogbu5GiluKiiG97KBVpS7b1uqhYsH0q-sVFf2kpreOXJa-_k78W7XV3ukKxw/exec"  
    frameborder="0" width="100%" height="100%"></iframe>  
</body>  

<script>  
  function obtenerUbicacion() {  
    console.log("Intentando obtener la ubicación...");  
    if (navigator.geolocation) {  
      navigator.geolocation.getCurrentPosition(  
        function (position) {  
          console.log("Ubicación obtenida:", position.coords.latitude, position.coords.longitude);  
          // Aquí envías la ubicación al servidor  
        },  
        function (error) {  
          console.error("Error al obtener la ubicación:", error.message);  
        }  
      );  
    } else {  
      console.error("Geolocalización no soportada por este navegador.");  
    }  
  }  

  // Llama a la función para obtener la ubicación  
  obtenerUbicacion();  
</script>  

<script src="./script.js"></script>

</html>
